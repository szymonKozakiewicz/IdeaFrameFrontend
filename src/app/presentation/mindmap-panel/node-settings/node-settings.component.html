
<h1 class="title">Node settings</h1>
<div class="lineMapSettings" ></div>

<form class="mt-3">
    <label for="nodeName" class="form-label labelMapSettings">Node name</label>
    <textarea data-testid="nameInput" [disabled]="!isAnyNodeSelected" adjustTextArea  (ngModelChange)="nodeNameChange($event)" class="form-control " placeholder="Node name" [(ngModel)]="nameInputValue" name="nodeName" ></textarea>
    
    <div class="d-flex flex-row justify-content-between mt-3">
        <label for="nodeColor" class="form-label labelMapSettings">Node color</label>
        <input type="color" [disabled]="!isAnyNodeSelected"  class="form-control colorInputMapSettings" name="nodeColor" value="#000000">
    </div>
</form>
