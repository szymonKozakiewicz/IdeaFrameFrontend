<h1 class="title mt-4">Branch settings</h1>
<div class="lineMapSettings" ></div>

<form class="mt-3">
    
    <div class="d-flex flex-row justify-content-between mt-3">
        <label for="nodeColor" class="form-label labelMapSettings">Node color</label>
        <input data-testid="colorInput" type="color" [disabled]="!isAnyNodeSelected"  class="form-control colorInputMapSettings" name="nodeColor" [(ngModel)]="branchColor" (ngModelChange)="branchColorChange($event)" id="nodeColor" >
    </div>
</form>
